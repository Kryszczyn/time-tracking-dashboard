<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>

  <div class="container">
    <div class="profile__info-container">
      <div class="profile__info-bio">
        <div class="bio__avatar"></div>
        <div>
          <p class="bio__subtitle">Report for</p>
          <p class="bio__name">Jeremy Robson</p>
        </div>
        </div>
        <div class="profile__info-times">
          <p id="daily" class="times__item active">Daily</p>
          <p id="weekly" class="times__item">Weekly</p>
          <p id="monthly" class="times__item">Monthly</p>
        </div>
    </div>
    <div class="info__section-container">
      <!--first row-->
      <div class="row">
        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-work.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Work</p>
              <img class="top__more" src="./images/icon-ellipsis.svg" alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">5hrs</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 7hrs</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-play.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Play</p>
              <img class="top__more" src="./images/icon-ellipsis.svg"       alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">1hr</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 2hrs</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-study.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Study</p>
              <img class="top__more" src="./images/icon-ellipsis.svg"       alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">0hrs</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 1hr</p>
            </div>
          </div>
        </div>
      </div>
      <!----------->

      <!--second row-->
      <div class="row">

        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-exercise.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Exercise</p>
              <img class="top__more" src="./images/icon-ellipsis.svg"         alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">1hr</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 1hr</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-social.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Social</p>
              <img class="top__more" src="./images/icon-ellipsis.svg"         alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">1hr</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 3hrs</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="bgc__container">
            <img src="./images/icon-self-care.svg" alt="work-icon" />
          </div>
          <div class="info__container">
            <div class="info__top">
              <p class="top__title">Self Care</p>
              <img class="top__more" src="./images/icon-ellipsis.svg"         alt="elipsiss-icon" />
            </div>
            <div class="info__mid">
              <p class="mid__info">0hrs</p>
            </div>
            <div class="info__bottom">
              <p class="bottom__info">Last Day - 1hr</p>
            </div>
          </div>
        </div>
      </div>
      <!----------->
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->

    <script src="./style/main.js"></script>
</body>
</html>
